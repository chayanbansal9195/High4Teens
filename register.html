<html>
    <head>
        <title>
          High4Teens
        </title>
        <link rel="stylesheet" href="colorlib-regform-17/css/style.css">
        <link rel="stylesheet" href="colorlib-regform-17\fonts\material-design-iconic-font">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    </head>
    <body>
        <!----navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="d-flex flex-grow-1">
                <span class="w-100 d-lg-none d-block"></span>
                <a class="navbar-brand d-none d-lg-inline-block" href="#">
                    High4Teens
                </a>
                <a class="navbar-brand-two mx-auto d-lg-none d-inline-block" href="#">
                    <img src="//placehold.it/40?text=LOGO" alt="logo">
                </a>
                <div class="w-100 text-right">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
            <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
                <ul class="navbar-nav ml-auto flex-nowrap">
                    
        
                    <li class="nav-item">
                        <a href="https://localhost:3000/login" class="nav-link m-2 menu-item">Log In</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!----navbar-->
        <div class="main">

            <!-- Sign up form -->
            <!-- Sign up form -->
            <div class="wrapper" style="background-image: url('colorlib-regform-17/images/bg-registration-form-1.jpg');">
              <div class="inner">
                <div class="image-holder">
                  <img src="colorlib-regform-17/images/registration-form-1.jpg" alt="">
                </div>
                <form action="">
                  <h3>Registration Form</h3>
                  <div class="form-group">
                    <input type="text" name="firstname" placeholder="First Name" class="form-control">
                    <input type="text" name="lastname" placeholder="Last Name" class="form-control">
                  </div>
                  <div class="form-wrapper">
                    <input type="text" name="username" placeholder="Username" class="form-control">
                    <i class="zmdi zmdi-account"></i>
                  </div>
                  <div class="form-wrapper">
                    <input type="text" name="email" placeholder="Email Address" class="form-control">
                    <i class="zmdi zmdi-email"></i>
                  </div>
                  <div class="form-wrapper" >
                    <select name="gender"  class="form-control" >
                      <option value="" disabled selected>Gender</option>
                      <option value="male">Male</option>
                      <option value="femal">Female</option>
                      <option value="other">Other</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                  </div>
                  <div class="form-wrapper">
                    <input type="password" name="password" placeholder="Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                  </div>
                  <div class="form-wrapper">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                  </div>
                  <button>Register
                    <i class="zmdi zmdi-arrow-right"></i>
                  </button>
                </form>
              </div>
            </div>
    </body>
</html>
